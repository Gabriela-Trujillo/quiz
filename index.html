<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which member of VAV are you most like?</h1>
  <p id="caption"> </p>
  <img class="VAV Members" src="https://thebiaslistcom.files.wordpress.com/2018/10/vav-senorita.jpg?w=610&h=342">
  <div class="questions">
    <h2>Where do you want to live?</h2>
    <input id="name" placeholder="Anywhere in the world :p">
    <h2> What is your favorite season?</h2>
    <input id="question1" placeholder="summer, spring, winter, fall">
    <h2> What is your favorite color?</h2>
    <input id="question2" placeholder="Any color :)">
    <h2>Do you prefer cats or dogs?</h2>
    <input id="question3" placeholder="Cats or dogs">
  </div>
  <div class="result">
    <button>Click here to land your dream job!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
